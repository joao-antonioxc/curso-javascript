<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula10 Ex06</title>
    <style>
        div#area {
            background: aquamarine;
            color: darkblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
<!--    <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()">-->
    <div id="area">
        interajaaaa...
    </div>
    <script>
        var area = window.document.getElementById("area")
        area.addEventListener("click", clicou)
        area.addEventListener("mouseenter", entrou)
        area.addEventListener("mouseout", saiu)

        function clicou() {
            area.innerText = "Clicou!"
            area.style.backgroundColor = "red"
        }
        function entrou() {
            area.innerText = "Mouse entrou..."
        }
        function saiu() {
            area.innerText = "Saiu!"
            area.style.backgroundColor = "aquamarine"
        }
    </script>
</body>
</html>
