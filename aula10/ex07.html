<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula10 Ex07</title>
    <style>
        * {
            font: normal 18pt sans-serif;
        }
        input {
            width: 100px;
        }
        div#resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="n1">
    <strong>+</strong>
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado"></div>
    <script>
        function somar() {
            var n1 = document.querySelector("input#n1")
            var n2 = document.getElementById("n2")
            var resultado = document.querySelector("div#resultado")
            var number1 = Number(n1.value)
            var number2 = Number(n2.value)
            var soma = number1 + number2
            resultado.innerHTML = `O Resultado da Soma entre ${number1} e ${number2} Ã© <strong>${soma}</strong>.`
        }
    </script>
</body>
</html>
