<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula11 Ex11</title>
</head>
<body>
    <h1>Sistema de Desembarque</h1>
    Qual a sua Nacionalidade: <input type="text" id="pais" name="pais">
    <input type="button" value="Verificar" onclick="verificar()" id="verificar">
    <div id="resultado"></div>
    <script>
        var txtPais = document.querySelector('input#pais')
        txtPais = txtPais.toLowerCase()
        function verificar() {
            if (txtPais === 'brasil') {
                resultado.innerHTML = `<p>Voçê é <strong>Brasileiro</strong></p>`
            } else {
                resultado.innerHTML = `<p>Voçê é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
